version: 2.1

orbs:
  codacy: codacy/base@2.7.0

workflows:
  version: 2
  compile_test_deploy:
    jobs:
      - codacy/checkout_and_version:
          write_sbt_version: true
      - codacy/sbt:
          name: compile_test
          cmd: |
            sbt -mem 2048 "set scalafmtUseIvy in ThisBuild := false;
                 scalafmt::test;
                 test:scalafmt::test;
                 sbt:scalafmt::test;
                 +test;
                 coverage;
                 coverageReport"
            bash <(curl -Ls https://coverage.codacy.com/get.sh) report --skip
          persist_to_workspace: true
          requires:
            - codacy/checkout_and_version
      - codacy/sbt:
          name: publish_sonatype
          context: CodacyAWS
          cmd: |
            sbt retrieveGPGKeys +publishSigned sonatypeBundleRelease
          requires:
            - compile_test
          filters:
            branches:
              only:
                - master
      - codacy/tag_version:
          name: tag_version
          context: CodacyAWS
          requires:
            - publish_sonatype
