machine:
  java:
    version: oraclejdk8

dependencies:
  pre:
    - wget -q https://dl.bintray.com/sbt/debian/sbt-0.13.12.deb
    - sudo dpkg -i sbt-0.13.12.deb
  cache_directories:
    - "~/.ivy2"
    - "~/.sbt"

test:
  override:
    - sbt clean coverage test
    - sbt coverageReport
    - sbt coverageAggregate
    - sbt codacyCoverage
